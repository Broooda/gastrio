<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Strona 1</title>

<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/core.css}" />
</head>
<body>
	  <div th:replace="header :: header"></div>
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel rejestracyjny</h3>
				</div>
				<div class="panel-body">
					<div class="row"
						style="margin-left: 10px; margin-right: 10px; text-align: center">

						<form th:action="@{/}" th:object="${firstForm}" method="post"
							class="form-horizontal" id="rejestracja">
							<div class="form-group">
								<label class="col-md-4 control-label">Imię</label>
								<div class="col-md-4">
									<input type="text" id="fname" class="form-control"
										onkeypress="duzaLitera(this.name)" name="fname"
										 th:value="${imie}"/>
										<label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}">Error Input</label>
									</div>


							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Drugie imię</label>
								<div class="col-md-4">
									<input type="text" id="sname" class="form-control"
										onkeypress="duzaLitera(this.name)" name="sname"
										th:value="${drugieimie}" />
										<label th:if="${#fields.hasErrors('sname')}" th:errors="*{sname}">Error Input</label>
								</div>

							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Nazwisko</label>
								<div class="col-md-4">
									<input type="text" id="lname" class="form-control"
										onkeypress="duzaLitera(this.name)" name="lname"
										th:value="${nazwisko}" />
										<label th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}">Error Input</label>
								</div>

							</div>
							<div class="form-group">
								<label class=" col-md-4 control-label">Płeć</label>
								<div class="col-md-4">

									<div th:switch="${plec}">

										<p th:case="'Male'">
										<div class="radio">
											<label> <input type="radio" name="gender" id="M"
												value="Male" th:checked="${true}" />Mężczyzna
											</label> <label> <input type="radio" name="gender" id="K"
												value="Female" />Kobieta
											</label>
										</div>
										</p>



										<p th:case="'Female'">
										<div class="radio">
											<label> <input type="radio" name="gender" id="M"
												value="Male" />Mężczyzna
											</label> <label> <input type="radio" name="gender" id="K"
												value="Female" th:checked="${true}" />Kobieta
											</label>
										</div>
										</p>


										<p th:case="*">
										<div class="radio">
											<label> <input type="radio" name="gender" id="M"
												value="Male" />Mężczyzna
											</label> <label> <input type="radio" name="gender" id="K"
												value="Female" />Kobieta
											</label>
										</div>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error Input</label>
										</p>


									</div>

								</div>
							</div>

							<div class="btn-group btn-group-lg">
								<button type="submit" class="btn btn-primary" name="next"
									id="button">Dalej</button>
								<button type="button" class="btn block" onclick="tryReset()" name="reset">Wyczyść</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row"></div>
		<footer>
			<p>Company 2014</p>
		</footer>
	</div>
	<script th:src="@{/resources/js/jquery-1.11.1.js}"></script>
	<script th:src="@{/resources/js/jquery-validate.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/bootstrapValidator.js}"></script>
	<script th:src="@{/resources/js/strona1.js}"></script>
</body>
</html>
