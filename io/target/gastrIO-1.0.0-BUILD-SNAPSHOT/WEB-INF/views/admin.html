<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Logowanie</title>

<link rel="stylesheet" type="text/css" media="all" href="/resources/css/bootstrap-theme.css"
	th:href="@{/resources/css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css" media="all" href="/resources/css/bootstrap-theme.min.css"
	th:href="@{/resources/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css" media="all" href="/resources/css/bootstrap.css"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" media="all" href="/resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all" href="/resources/css/core.css"
	th:href="@{/resources/css/core.css}" />

<style>

table,th,td
{
border:1px solid black;
border-collapse:collapse;
margin-left: auto;
margin-right: auto;
}

th,td
{
padding:6px;
}

</style>

</head>
<body>
  <div th:replace="header :: header"></div>
	<!-- Main jumbotron for a primary marketing message or call to action -->

	<div class="jumbotron">
		<div class="container">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel uzytkowników</h3>
				</div>
				<div class="panel-body" style="margin-left: auto; margin-right: auto; display: block;">
					<Table>
						<tr>
							<th>Użytkownik</th>
							<th>Rola</th>
						</tr>
						<div th:each="user : ${userList}">
						<tr>
								<td th:text="${user.login}">ID</td>
								<td th:text="${user.role}">fname</td>
						</tr>
						</div>
					</Table>
				</div>
			</div>

		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row"></div>
		<footer>
			<p>Company 2014</p>
		</footer>
	</div>


	<script th:src="@{/resources/js/jquery-1.11.1.js}"></script>
	<script th:src="@{/resources/js/jquery-validate.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/bootstrapValidator.js}"></script>
	<script th:src="@{/resources/js/strona1.js}"></script>
</body>
</html>
