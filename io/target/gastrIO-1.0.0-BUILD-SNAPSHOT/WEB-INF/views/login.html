<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Logowanie</title>

<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/bootstrap-theme.css"
	th:href="@{/resources/css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/bootstrap-theme.min.css"
	th:href="@{/resources/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/bootstrap.css"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/core.css" th:href="@{/resources/css/core.css}" />


</head>
<body>
	<div th:replace="header :: header"></div>
	<!-- Main jumbotron for a primary marketing message or call to action -->

	<div class="jumbotron">
		<div class="container">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel logowania</h3>
				</div>
				<div class="panel-body">
					<div class="row"
						style="margin-left: 10px; margin-right: 10px; text-align: center">

						<p th:if="${loginError}">Błedny login lub hasło</p>
						<p th:if="${logoutSuccess} and ${#authorization.expression('!isAuthenticated()')}">Zostałeś poprawnie wylogowany</p>

						<form method="post" th:action="@{/j_spring_security_check}"
							class="form-horizontal" id="login_form"
							th:if="${#authorization.expression('!isAuthenticated()')}">
							<div class="form-group">
								<label class="col-md-4 control-label">Nazwa użytkownika</label>
								<div class="col-md-4">
									<input type="text" id="username" class="form-control"
										name="username" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Hasło</label>
								<div class="col-md-4">
									<input type="password" id="password" class="form-control"
										name="password" />
								</div>
							</div>

							<div class="btn-group btn-group-lg">
								<button type="submit" class="btn btn-primary" name="login"
									id="button">Zaloguj</button>
							</div>


						</form>
						<p th:if="${#authorization.expression('isAuthenticated()')}">Jesteś
							już zalogowany</p>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row"></div>
		<footer>
			<p>Company 2014</p>
		</footer>
	</div>


	<script th:src="@{/resources/js/jquery-1.11.1.js}"></script>
	<script th:src="@{/resources/js/jquery-validate.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/bootstrapValidator.js}"></script>
	<script th:src="@{/resources/js/strona1.js}"></script>
</body>
</html>
